version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: erp-${TENANT_SCHEMA}-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./postgres:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tenant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_USER:-tenant-master}/erp-backend:latest
    container_name: erp-${TENANT_SCHEMA}-api
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=postgres
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${TENANT_SUBDOMAIN}.${BASE_DOMAIN}
      - CORS_ALLOWED_ORIGINS=https://${TENANT_SUBDOMAIN}.${BASE_DOMAIN}
      - CSRF_TRUSTED_ORIGINS=https://${TENANT_SUBDOMAIN}.${BASE_DOMAIN}
      - TENANT_NAME=${TENANT_NAME}
      - TENANT_SCHEMA=${TENANT_SCHEMA}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tenant-network
    restart: unless-stopped
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media

  frontend:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_USER:-tenant-master}/erp-frontend:latest
    container_name: erp-${TENANT_SCHEMA}-web
    depends_on:
      - backend
    networks:
      - tenant-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.erp-${TENANT_SCHEMA}.rule=Host(`${TENANT_SUBDOMAIN}.${BASE_DOMAIN}`)"
      - "traefik.http.routers.erp-${TENANT_SCHEMA}.entrypoints=websecure"
      - "traefik.http.routers.erp-${TENANT_SCHEMA}.tls.certresolver=le"
      - "traefik.http.services.erp-${TENANT_SCHEMA}.loadbalancer.server.port=80"

networks:
  tenant-network:
    external: true

volumes:
  static_files:
  media_files:
