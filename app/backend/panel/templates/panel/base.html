<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tenant Master{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="{% url 'panel_dashboard' %}" class="text-white font-bold text-xl">
                        <i class="fas fa-cog mr-2"></i>Tenant Master
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="{% url 'panel_dashboard' %}" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-chart-line mr-2"></i>Dashboard
                        </a>
                        <a href="{% url 'workspaces' %}" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-briefcase mr-2"></i>Workspaces
                        </a>
                        <a href="{% url 'clients' %}" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-users mr-2"></i>Clientes
                        </a>
                        <a href="{% url 'deployments' %}" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-server mr-2"></i>Deployments
                        </a>
                        <a href="{% url 'products' %}" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-box mr-2"></i>Productos
                        </a>
                        <a href="{% url 'databases' %}" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-database mr-2"></i>Bases de Datos
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-white mr-4">{{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-white hover:text-indigo-200">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        {% for message in messages %}
        <div class="bg-{% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% else %}blue{% endif %}-100 border border-{% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% else %}blue{% endif %}-400 text-{% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% else %}blue{% endif %}-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-gray-500 text-sm">
                Â© 2025 Tenant Master - Surgir Online
            </p>
        </div>
    </footer>
</body>
</html>
