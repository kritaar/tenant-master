services:
  traefik:
    image: traefik:v3.1
    container_name: tenant-master-traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --api.insecure=true
      - --log.level=DEBUG
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /opt/traefik-config:/etc/traefik/dynamic:ro
    networks:
      - tenant-network
    restart: unless-stopped

  panel:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: tenant-master-panel
    image: tenant-master-panel:latest
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - BASE_DOMAIN=${BASE_DOMAIN}
      - PANEL_DOMAIN=${PANEL_DOMAIN}
      - MASTER_USERNAME=${MASTER_USERNAME}
      - PORTAINER_BASE=${PORTAINER_BASE}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY}
      - PORTAINER_ENDPOINT_ID=${PORTAINER_ENDPOINT_ID}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_USERNAME=${GITHUB_USERNAME}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
    labels:
      - "traefik.enable=true"
      # Router especÃ­fico para el panel (mayor prioridad)
      - 'traefik.http.routers.panel.rule=Host(`panel.surgir.online`)'
      - "traefik.http.routers.panel.entrypoints=websecure"
      - "traefik.http.routers.panel.tls=true"
      - "traefik.http.routers.panel.priority=100"
      - "traefik.http.routers.panel.service=panel"
      # Servicio
      - "traefik.http.services.panel.loadbalancer.server.port=8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tenant-network
    volumes:
      - panel_static:/app/staticfiles
      - panel_media:/app/media
      - /opt/proyectos:/opt/proyectos
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tenant-master-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tenant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: tenant-master-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tenant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  erp-shared:
    image: python:3.11-slim
    container_name: tenant-master-erp-shared
    working_dir: /app
    command: >
      bash -c "
      apt-get update && apt-get install -y postgresql-client git &&
      pip install --no-cache-dir -r requirements.txt &&
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput --clear &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    networks:
      - tenant-network
    environment:
      - DATABASE_NAME=tenant_master
      - DATABASE_USER=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=*.surgir.online
    volumes:
      - /opt/proyectos/erp-system:/app
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.erp.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.erp.entrypoints=websecure"
      - "traefik.http.routers.erp.tls=true"
      - "traefik.http.routers.erp.priority=1"
      - "traefik.http.services.erp.loadbalancer.server.port=8000"
    depends_on:
      postgres:
        condition: service_healthy

networks:
  tenant-network:
    driver: bridge

volumes:
  redis_data:
  panel_static:
  panel_media:
  postgres_data:
