services:
  panel:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: tenant-master-panel
    image: tenant-master-panel:latest
    ports:
      - "8001:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - BASE_DOMAIN=${BASE_DOMAIN}
      - PANEL_DOMAIN=${PANEL_DOMAIN}
      - MASTER_USERNAME=${MASTER_USERNAME}
      - PORTAINER_BASE=${PORTAINER_BASE}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY}
      - PORTAINER_ENDPOINT_ID=${PORTAINER_ENDPOINT_ID}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_USERNAME=${GITHUB_USERNAME}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tenant-network
    volumes:
      - panel_static:/app/staticfiles
      - panel_media:/app/media
      - /opt/proyectos:/opt/proyectos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: tenant-master-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tenant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: tenant-master-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tenant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  tenant-network:
    driver: bridge

volumes:
  redis_data:
  panel_static:
  panel_media:
  postgres_data:
