services:
  traefik:
    image: traefik:v3.1
    container_name: tenant-master-traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /opt/traefik-config:/etc/traefik/dynamic:ro
    networks:
      - tenant-network
    restart: unless-stopped

  panel:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: tenant-master-panel
    image: tenant-master-panel:latest
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - BASE_DOMAIN=${BASE_DOMAIN}
      - PANEL_DOMAIN=${PANEL_DOMAIN}
      - MASTER_USERNAME=${MASTER_USERNAME}
      - PORTAINER_BASE=${PORTAINER_BASE}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY}
      - PORTAINER_ENDPOINT_ID=${PORTAINER_ENDPOINT_ID}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_USERNAME=${GITHUB_USERNAME}
    labels:
      - "traefik.enable=true"
      # Router para todos los subdominios (catch-all para *.surgir.online)
      - "traefik.http.routers.workspaces.rule=HostRegexp(`{host:.+\\.surgir\\.online}`)"
      - "traefik.http.routers.workspaces.entrypoints=websecure"
      - "traefik.http.routers.workspaces.tls=true"
      - "traefik.http.routers.workspaces.priority=1"
      - "traefik.http.routers.workspaces.service=panel"
      # Router espec√≠fico para el panel (mayor prioridad)
      - "traefik.http.routers.panel.rule=Host(`panel.surgir.online`)"
      - "traefik.http.routers.panel.entrypoints=websecure"
      - "traefik.http.routers.panel.tls=true"
      - "traefik.http.routers.panel.priority=100"
      - "traefik.http.routers.panel.service=panel"
      # Servicio
      - "traefik.http.services.panel.loadbalancer.server.port=8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tenant-network
    volumes:
      - panel_static:/app/staticfiles
      - panel_media:/app/media
      - /opt/proyectos:/opt/proyectos
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tenant-master-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tenant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: tenant-master-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tenant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  tenant-network:
    driver: bridge

volumes:
  redis_data:
  panel_static:
  panel_media:
  postgres_data:
